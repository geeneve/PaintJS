<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>SIMPLE PAINT</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls__range">
                <input
                    type="range"
                    id="jsRange"
                    min="0.1"
                    max="10.0"
                    value="5"
                    step="0.1"
                />
            </div>
            <div class="controls__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
                <button id="jsErase">bomb</button>
                <button id="jsCur">current</button>
            </div>
            <div class="controls__colors" id="jsColors">
                <div
                    class="controls__color jsColor"
                    style="background-color: #2c2c2c"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color: white"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color: #7bb0b8"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color: #fed0d0"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color: #ffab9a"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color: #7e95be"
                ></div>
                <div
                    class="controls__color jsColor"
                    style="background-color: #131746"
                ></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
